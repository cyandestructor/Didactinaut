    <!-- Content -->
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-sm-6 col-lg-4 my-3">
                <form action="" id="editionForm">
                    <div class="form-group">
                        <label for="input_name">Nombre(s)</label>
                        <input type="text" id="input_name" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="input_lastname">Apellido(s)</label>
                        <input type="text" id="input_lastname" name="lastname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="input_username">Nombre de usuario</label>
                        <input type="text" id="input_username" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="input_description">Descripción</label>
                        <textarea name="lastname" id="input_description" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="input_email">Correo electrónico</label>
                        <input type="email" id="input_email" name="email" class="form-control">
                    </div>
                    <button type="submit" class="didactinaut-btn w-100 p-2">Guardar</button>
                </form>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 my-3">
                <form action="" id="passwordForm">
                    <div class="form-group">
                        <label for="input_password">Contraseña</label>
                        <input type="password" id="input_password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="input_repeat_password">Repite la contraseña</label>
                        <input type="password" id="input_repeat_password" name="passwordRepeat" class="form-control">
                    </div>
                    <button type="submit" class="didactinaut-btn w-100 p-2">Guardar contraseña</button>
                </form>
                <div class="mt-3">
                    <section class="imagen_seleccion">
                        <label for="input_imagen_registro">Select file</label>
                        <input style="display: none;" type="file" id="input_imagen_registro"  onchange="readURL(this);"> <img  src="#" id="img_registro" alt="">
                   </section>
                   <button type="submit" class="didactinaut-btn w-100 p-2 mt-3">Guardar imagen</button>
                </div>
            </div>
